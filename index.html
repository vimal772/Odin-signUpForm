<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="./images/Leaf.jpg" alt="Leaf-img">
        <section>
            <div class="content">
                <p>This is not a real online service! You know you need something like this in your life to help you resize your deepest dreams.</p>
                <br>
                <p>You Know you want to</p>
            </div>
            <div class="form-container">
                <h2>Let's Do This!</h2>
                <form action="" method="post" class="sign-up">
                    <fieldset class="user-details">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName">
                    </fieldset>
                    <fieldset class="contact-details">
                        <label for="mail">EMAIL</label>
                        <input type="email" name="mail" id="mail">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" name="phone" id="phone">
                    </fieldset>
                    <fieldset class="password-details">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                        <label for="repassword">CONFIRM PASSWORD</label>
                        <input type="password" name="repassword" id="repassword">
                    </fieldset>
                    <div>
                        <button type="submit">Create Account</button>
                        <h4>Already hance an account? <span><a href="#">Log In</a></span></h4>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
