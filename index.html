<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="./images/Leaf.jpg" alt="Leaf-img">
        <div class="absolute">
            <h1><img src="./images/user.png" alt="user" /> Odin</h1>
        </div>
        <section>
            <div class="content">
                <p>This is not a real online service! You know you need something like this in your life to help you resize your deepest dreams.</p>
                <br>
                <p>You Know you want to</p>
            </div>
            <div class="form-container">
                <h2>Let's Do This!</h2>
                <form action="" method="post" class="sign-up">
                    <fieldset class="user-details">
                        <div class="row">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName" maxlength="10" minlength="3" required>
                        </div>
                        <div class="row">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName" maxlength="10" minlength="3">
                        </div>
                    </fieldset>
                    <fieldset class="contact-details">
                        <div class="row">
                            <label for="mail">EMAIL</label>
                            <input type="email" name="mail" id="mail" required>
                        </div>
                        <div class="row">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="number" name="phone" pattern="[7-9]{1}[0-9]{9}" max="9999999999" id="phone" required>
                        </div>
                    </fieldset>
                    <fieldset class="password-details">
                        <div class="row">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required onkeyup="checkPassword()">
                        </div>
                        <div class="row">
                            <label for="repassword">CONFIRM PASSWORD</label>
                            <input type="password" name="repassword" id="repassword" required onkeyup="checkPassword()">
                        </div>
                    </fieldset>
                    <article>
                        <button type="submit">Create Account</button>
                        <h4>Already hance an account? <span><a href="#">Log In</a></span></h4>
                    </article>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <span>Photo By </span><a href="http://">Haile West</a><span> On </span><a href="http://">Unplash</a>    
        <a href="https://github.com/vimal772" target="_blank"><img src="./images/github-logo.png" alt="github"></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
